apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    orgId: 1
    url: http://influxdb:8086
    database: smartcampus
    isDefault: true
    version: 1
    editable: true
    jsonData:
      httpMode: POST
      httpHeaderName1: ""
      timeInterval: "1m"
      tlsSkipVerify: true
      httpHeaderName2: ""
      httpHeaderName3: ""
      httpHeaderName4: ""
      httpHeaderName5: ""
      httpHeaderName6: ""
      httpHeaderName7: ""
      httpHeaderName8: ""
      httpHeaderName9: ""
      httpHeaderName10: ""
